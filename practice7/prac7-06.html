<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 분할</title>
</head>
<body>
    <h3>문자열 분할</h3>
    <hr>
    <script>
        let s = new String(prompt("문자열 입력"));
        s = s.split("&");
        for(i = 0; i < s.length; i++) {
            document.write(s[i]+"<br>");
        }
    </script>
</body>
</html>
